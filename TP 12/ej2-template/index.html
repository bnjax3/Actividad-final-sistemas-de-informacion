<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Template Dark Chill</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { background: #0f0f0f; color: #f2f2f2; }
    .hero {
      background: #1b1b1b;
      padding: 60px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .card-custom {
      background: #1c1c1c;
      border: none;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 18px rgba(0,0,0,0.35);
    }
    footer {
      background: #1a1a1a;
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>

<body>

<div class="hero">
  <h1>Bienvenido – Dark Chill</h1>
  <p>Un template relajado y moderno</p>
</div>

<div class="container">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card-custom">
        <img src="img/paisaje2.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Sección A</h5>
          <p>Diseño simple y moderno.</p>
          <a class="btn btn-outline-light w-100">Ver Mas</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card-custom">
        <img src="img/paisaje3.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Sección B</h5>
          <p>Modo oscuro profesional.</p>
          <a class="btn btn-outline-light w-100">Ver Más</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card-custom">
        <img src="img/paisaje1.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Sección C</h5>
          <p>Estilo chill minimalista.</p>
          <a class="btn btn-outline-light w-100">Ver Más</a>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="text-center text-light">© Template Dark Chill</footer>

</body>
</html>
