<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Grilla XXL Dark Premium</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000000;
      color: #efefef;
      font-family: "Inter", sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 46px;
      font-weight: 700;
      letter-spacing: -1px;
      color: white;
    }

    .grid-card {
      background: #0f0f0f;
      height: 220px; /* MÁS GRANDE */
      padding: 45px 20px; /* MÁS ALTO Y CÓMODO */
      border-radius: 20px; /* MÁS ESTÉTICO */
      font-size: 28px; /* TEXTO MÁS GRANDE */
      font-weight: 700;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;

      border: 1px solid #1f1f1f;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      transition: .25s;
    }

    .grid-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 40px rgba(0,0,0,.85);
      border-color: #3a3a3a;
    }

    .primary { border-left: 10px solid #4aa3ff; }
    .danger  { border-left: 10px solid #ff6767; }
    .success { border-left: 10px solid #55d78a; }
    .warning { border-left: 10px solid #ffd366; }

  </style>
</head>

<body>

<h1>Grilla Bootstrap – XXL Dark Premium</h1>

<div class="container">

  <div class="row g-4">

    <div class="col-lg-3 col-md-6">
      <div class="grid-card primary">Columna 1</div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="grid-card danger">Columna 2</div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="grid-card warning">Columna 3</div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="grid-card success">Columna 4</div>
    </div>

  </div>

  <!-- FILA EXTRA (OPCIONAL) – más grande todavía -->
  <div class="row g-4 mt-4">

    <div class="col-md-4">
      <div class="grid-card primary">Bloque A</div>
    </div>

    <div class="col-md-4">
      <div class="grid-card danger">Bloque B</div>
    </div>

    <div class="col-md-4">
      <div class="grid-card success">Bloque C</div>
    </div>

  </div>

</div>

</body>
</html>
